
- date: 18. Nov 2022
  headline: "Yingying has been appointed as the next IMS Editor of  [Statistics Surveys](https://imstat.org/journals-and-publications/statistics-surveys/), journal sponsored by the [American Statistical Association](https://www.amstat.org/), the [Bernoulli Society](https://www.bernoullisociety.org/), the [Institute of Mathematical Statistics](https://imstat.org/), and the [Statistical Society of Canada](https://ssc.ca/en) (each society contributes one Editor)"

- date: 18. Nov 2022
  headline: "Matteo's paper ``Testing for Outliers with Conformal p-values"( [arxiv](https://arxiv.org/abs/2104.08279) ) has been has been accepted at The Annals of Statistics. Congrats Matteo!"
