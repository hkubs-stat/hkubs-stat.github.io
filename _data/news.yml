
- date: 18. Nov 2022
  headline: "Yingying Fan has been appointed as the next IMS Editor of  [Statistics Surveys](https://imstat.org/journals-and-publications/statistics-surveys/), journal sponsored by the [American Statistical Association](https://www.amstat.org/), the [Bernoulli Society](https://www.bernoullisociety.org/), the [Institute of Mathematical Statistics](https://imstat.org/), and the [Statistical Society of Canada](https://ssc.ca/en) (each society contributes one Editor). Congrats Yingying!"

- date: 10 Aug 2023
  headline: "Yingying Fan just presented the [IMS Medallion Lecture in JSM 2023](https://imstat.org/2023/02/15/preview-of-medallion-lecture-yingying-fan/). Congrats Yingying!"

 
